<!DOCTYPE html>
<html>
    <head>
        <title>Jeu du nombre</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="block">    
            <h1 id="h1">Jeu : Devine le nombre que je pense</h1>
            <div id="start_stop">
                <button id="start_game">Start</button>
                <button id="game_stop">STOP</button>
            </div>
            <p id="infoStart">Appuis sur start pour commencer la partie<br />Bonne chance :) !</p>
            <h3>Je vais penser à un nombre entre 0 et 100, propose moi un nombre.</h3>

            <input type="text" selected="selected" id="number_give">
            <input type="submit" value="Tester" id="sendNumber">

            <p id="answer">
               
            </p>

            
            <div id="high_score">
                <h4 id="titleHighScore">Meilleur score</h4>
                <p id="high_score0"></p>
                <p id="high_score1"></p>
                <p id="high_score2"></p>
                <p id="high_score3"></p>
                <p id="high_score4"></p>
                <p id="high_score5"></p>
                <p id="high_score6"></p>
                <p id="high_score7"></p>
                <p id="high_score8"></p>
                <p id="high_score9"></p>


            </div>

            <footer>Jeu crée par Melvyn Malherbe chez Qoqa</footer>
        </div>

    <script src="code.js"></script>
    </body>
</html>
